<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic-One Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Magnetic-One Task Executor</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="taskForm" class="space-y-4">
                <div>
                    <label for="task" class="block text-sm font-medium text-gray-700 mb-2">Enter your task:</label>
                    <textarea 
                        id="task" 
                        name="task" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Describe your task here..."
                        required
                    ></textarea>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Execute Task
                </button>
            </form>

            <div id="result" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4">Task Result:</h2>
                <div id="resultContent" class="bg-gray-50 p-4 rounded-md"></div>
            </div>

            <div id="error" class="mt-8 hidden">
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
                    <p class="font-bold">Error</p>
                    <p id="errorContent"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const task = document.getElementById('task').value;
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const errorDiv = document.getElementById('error');
            const errorContent = document.getElementById('errorContent');
            
            // Hide previous results/errors
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        task: task
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultContent.textContent = JSON.stringify(data.result, null, 2);
                    resultDiv.classList.remove('hidden');
                } else {
                    errorContent.textContent = data.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorContent.textContent = 'An error occurred while processing your request.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
